mutation (
    $githubReporisoty: String!,
    $branchName: String!, 
    $expectedHeadOid: GitObjectID!
    $commitMessage: String!
    $files: [FileAddition!]!
) { 
createCommitOnBranch(
    input: {
    branch:
    {
        repositoryNameWithOwner: $githubReporisoty,
        branchName: $branchName
    },
    message: {headline: $commitMessage},
    fileChanges: {
        additions: $files
    }
    expectedHeadOid: $expectedHeadOid
    }
){
    commit {
    url
    }
}
}